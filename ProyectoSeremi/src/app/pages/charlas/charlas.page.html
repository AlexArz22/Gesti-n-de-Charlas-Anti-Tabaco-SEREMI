<ion-header>
    <ion-toolbar>
      <ion-title>Charlas</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let charla of charlas" (click)="verCharla(charla.id)">
        <ion-label>
          <h2>{{ charla.fecha | date }}</h2>
          <p>{{ charla.establecimiento }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
