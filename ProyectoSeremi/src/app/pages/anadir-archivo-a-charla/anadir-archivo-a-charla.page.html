<div class="contenedor">
  <h2>Archivos seleccionados</h2>
  <div class="lista">
    <div class="item" *ngFor="let archivo of archivosSeleccionados">
      <div class="nombre">
        <ion-icon name="document-text-outline"></ion-icon>
        {{ archivo.nombre }}
      </div>
      <ion-button fill="clear" shape="round" size="small" (click)="quitarArchivo(archivo)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>

  <h2>Archivos por a√±adir</h2>
  <div class="lista">
    <div class="item" *ngFor="let archivo of archivosDisponibles">
      <div class="nombre">
        <ion-icon name="document-text-outline"></ion-icon>
        {{ archivo.nombre }}
      </div>
      <ion-button fill="clear" shape="round" size="small" (click)="agregarArchivo(archivo)">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>

  <ion-button expand="block" class="volver" (click)="goToCharlaEspecifica()">
    Volver a charla
  </ion-button>
</div>
