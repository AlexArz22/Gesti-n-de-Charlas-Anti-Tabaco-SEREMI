<ion-content class="principal-content">
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>PRÓXIMOS EVENTOS</h3>
      <ion-item>12/5 – Colegio Nuestro Fundador del Prado</ion-item>
      <ion-item>17/5 – Universidad de los Santos</ion-item>
      <ion-item>20/5 – Colegio Santo Hildeo</ion-item>
    </aside>

    <!-- Contenedor de botones con Flexbox -->
    <section class="grid-botones">
  <!-- Fila superior: Calendario y Actividades -->
  <div class="fila-superior">
    <div class="tarjeta">
      <ion-button expand="block" (click)="goToCalendario()">
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        CALENDARIO
      </ion-button>
    </div>
    <div class="tarjeta">
      <ion-button expand="block" (click)="goToActividades()">
        <ion-icon slot="start" name="game-controller-outline"></ion-icon>
        ACTIVIDADES
      </ion-button>
    </div>
  </div>

  <!-- Fila inferior: Charlas -->
  <div class="tarjeta charlas">
    <ion-button expand="block" (click)="goToCharlas()">
      <ion-icon slot="start" name="chatbubbles-outline"></ion-icon>
      CHARLAS
    </ion-button>
  </div>
    </section>
  </div>
