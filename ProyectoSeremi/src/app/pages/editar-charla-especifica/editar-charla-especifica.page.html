<ion-content>
  <div class="editor-charla-container">

    <div class="formulario">
      
      <div class="titulo-editor">
        Editor Charla
      </div>

      <ion-input placeholder="12 de Mayo, 2025" [(ngModel)]="fechaCharla"></ion-input>
      <ion-input placeholder="Colegio nuestro fundador del prado" [(ngModel)]="colegio"></ion-input>
      <ion-input placeholder="Valparaíso" [(ngModel)]="region"></ion-input>
      <ion-input placeholder="Villa Alemana" [(ngModel)]="comuna"></ion-input>
      <ion-input placeholder="Sexto Básico" [(ngModel)]="curso"></ion-input>
  
      <ion-input placeholder="Asistencia:" disabled></ion-input>
      <ion-input placeholder="Hombres:" disabled></ion-input>
      <ion-input placeholder="Mujeres:" disabled></ion-input>
  
      <div class="temario-label">Temario:</div>
      <ion-textarea placeholder="Efectos del tabaco en la salud" [(ngModel)]="temario"></ion-textarea>
    </div>
  
    <div class="Botones">
      <ion-button class="action-button reducido" (click)="guardarCambios()">Guardar Cambios</ion-button>
      <ion-button class="action-button reducido" (click)="agregarActividades()">Añadir Actividades</ion-button>
      <ion-button class="action-button reducido" (click)="agregarContenido()">Añadir Contenido</ion-button>
      <ion-button class="action-button reducido" (click)="asignarOradores()">Asignar Oradores</ion-button>
    </div>

    <ion-button class="btn-volver" (click)="volver()">Volver a Charla</ion-button>
  </div>
</ion-content>
