<div class="login-wrapper">
  <h2>Iniciar Sesión</h2>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input placeholder="Ingrese Correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input placeholder="Ingrese Contraseña" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" (click)="irAPrincipal()">
      Iniciar Sesión
    </ion-button>

    <ion-button expand="block" fill="clear" (click)="irARegistro()">
      ¿No tienes cuenta? Regístrate
    </ion-button>

    <ion-button expand="block" fill="clear" (click)="irARecuperarContrasena()">
      ¿Olvidaste tu contraseña?
    </ion-button>
  </div>
</div>
